<div class="dashboard-container">
  <div class="profile-card animate-card">

    <!-- Header Section -->
    <div class="profile-header text-center">
      <img
        [src]="'https://api.dicebear.com/9.x/adventurer/svg?seed=' + (user?.username || 'guest')"
        alt="Profile Avatar"
        class="avatar-img"
      />
      <h2>Welcome, <span>{{ user?.name || user?.username }}</span> ðŸ‘‹</h2>
      <p class="subtitle">Your personal dashboard</p>
    </div>

    <div class="divider"></div>

    <!-- Profile Details -->
    <div class="profile-details">
      <div class="info-row">
        <span class="label">User ID:</span>
        <span class="value">{{ user?.id }}</span>
      </div>

      <div class="info-row">
        <span class="label">Full Name:</span>
        <span class="value">{{ user?.name }}</span>
      </div>

      <div class="info-row">
        <span class="label">Username:</span>
        <span class="value">{{ user?.username }}</span>
      </div>

      <div class="info-row">
        <span class="label">Email:</span>
        <span class="value">{{ user?.email }}</span>
      </div>

      <div class="info-row align-start">
        <span class="label">Phone Numbers:</span>
        <div class="value">
          <ul *ngIf="user?.phone?.length > 0; else noPhones">
            <li *ngFor="let ph of user.phone">
              <mat-icon color="primary" class="me-1">phone</mat-icon> {{ ph }}
            </li>
          </ul>
          <ng-template #noPhones>
            <span class="text-muted">No phone numbers added</span>
          </ng-template>
        </div>
      </div>

      <div class="info-row">
        <span class="label">Address:</span>
        <span class="value">{{ user?.address || 'Not added yet' }}</span>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Actions -->
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goToProfile()">
        <mat-icon>edit</mat-icon> Edit Profile
      </button>
      <button class="btn btn-danger" (click)="logout()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </div>

  </div>
</div>
