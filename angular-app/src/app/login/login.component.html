<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please log in to continue</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Username -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          name="username"
          required
          [(ngModel)]="username"
          placeholder="Enter your username"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Remember Me -->
      <div class="remember-me mb-3">
        <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember Me</mat-checkbox>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-text text-center mb-2">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button
        mat-raised-button
        color="primary"
        class="w-100 py-2"
        [disabled]="loading || loginForm.invalid"
      >
        <ng-container *ngIf="!loading">Login</ng-container>
        <ng-container *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span> Logging in...
        </ng-container>
      </button>

      <!-- Register Link -->
      <p class="text-center mt-3">
        Donâ€™t have an account?
        <a routerLink="/register" class="link">Register</a>
      </p>
    </form>
  </div>
</div>
